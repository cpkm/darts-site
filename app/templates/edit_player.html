{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1>Player Edit</h1>
  <br>
  <div class="row">
    <div class="col-md-4"><h2>Add player</h2>
      {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
    </div>
    <div class="col-md-2">  </div>
    <div class="col-md-6"><h2>All players</h2>
      <ul>
        {% for p in all_players %}
        <li><a>{{ p.nickname }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
