{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Sign In</h1>
                    {{ wtf.quick_form(form, button_map={'submit':'secondary'}) }}

        <br>
        <p class="lead">New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        <hr class="my-4">
        <span class="text-sm">
            Forgot your password?
            <a href="{{ url_for('auth.reset_password_request') }}">Click to reset</a>
        </span>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>

</div>

{% endblock %}
