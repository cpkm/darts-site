{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<div class="row">
  
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="jumbotron">
      <div class="container">
        {% if status == 'True' %}
        <h1 class="display-4">Register</h1>
            {{ wtf.quick_form(form, button_map={'submit':'secondary'}) }}
        {% else %}
        <p> Sorry, registration is closed at this time.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>

</div>

{% endblock %}
