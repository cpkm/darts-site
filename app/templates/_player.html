<div class="card d-inline-block">
  <a class="stretched-link" href="{{ url_for('main.player', nickname=player.nickname) }}"><img class="card-img-top" src="{{ player.avatar(256) }}" alt="{{ player.nickname }}"></a>
  <div class="card-body">
    <h5 class="card-title">{{ player.nickname }}</h5>
    <small><p>
    {% if player.tagline %}{{ player.tagline }}
    {% else %}{{ player.tidbit() }}
    {% endif %}
  </p>
    </small>
  </div>
  <div class="card-footer">
    <small class="text-muted">
      {% if player.last_match %}Last played on {{ moment(player.last_match.date, local=True).format('LL') }}
      {% else %}New player!
      {% endif %}
    </small>
  </div>
</div>
