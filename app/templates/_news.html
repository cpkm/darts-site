<div class="mx-auto p2 d-block w-100">
  <div class="card-body">
  <h6 class="card-title">
    <a class="text-muted" href="{{ url_for('main.news', id=n.id) }}">{{ moment(n.timestamp).format('LL') }}</a>
  </h6>
    {{ n.content|markdown }}
  <p class="card-text text-muted">
    <small>
      Posted {{ moment(n.timestamp).fromNow() }}
    </small>
  </p>
  </div>
</div>
